name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}${{ matrix.php_embed && '-php-embed' || '' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (standard build)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          
          # Linux with PHP embed SAPI (high-performance PHP)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            php_embed: true
          
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          
          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install PHP embed dependencies
        if: matrix.php_embed
        run: |
          sudo apt-get update
          sudo apt-get install -y php-dev libphp-embed libxml2-dev libsodium-dev libargon2-dev llvm-dev libclang-dev clang

      - name: Build
        run: |
          FEATURES=""
          if [ "${{ matrix.php_embed }}" = "true" ]; then
            FEATURES="--features php-embed"
          fi
          
          if [ "${{ matrix.cross }}" = "true" ]; then
            cargo install cross
            cross build --release --target ${{ matrix.target }} $FEATURES
          else
            cargo build --release --target ${{ matrix.target }} $FEATURES
          fi
        shell: bash

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          SUFFIX=""
          if [ "${{ matrix.php_embed }}" = "true" ]; then
            SUFFIX="-php-embed"
          fi
          tar -czvf ../../../veloserve-${{ github.ref_name }}-${{ matrix.target }}${SUFFIX}.tar.gz veloserve
        shell: bash

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../veloserve-${{ github.ref_name }}-${{ matrix.target }}.zip veloserve.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: veloserve-${{ matrix.target }}${{ matrix.php_embed && '-php-embed' || '' }}
          path: veloserve-${{ github.ref_name }}-${{ matrix.target }}*.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## ðŸš€ VeloServe ${{ github.ref_name }}
            
            ### Installation
            
            **One-liner (Linux/macOS):**
            ```bash
            curl -sSL https://raw.githubusercontent.com/veloserve/veloserve/main/scripts/install.sh | bash
            ```
            
            **Or download binary directly:**
            
            | Platform | Download | Notes |
            |----------|----------|-------|
            | Linux x86_64 | [veloserve-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-x86_64-unknown-linux-gnu.tar.gz) | Standard build (PHP-CGI) |
            | Linux x86_64 (PHP Embed) | [veloserve-${{ github.ref_name }}-x86_64-unknown-linux-gnu-php-embed.tar.gz](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-x86_64-unknown-linux-gnu-php-embed.tar.gz) | High-performance PHP SAPI |
            | Linux ARM64 | [veloserve-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-aarch64-unknown-linux-gnu.tar.gz) | Standard build (PHP-CGI) |
            | macOS x86_64 | [veloserve-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-x86_64-apple-darwin.tar.gz) | |
            | macOS ARM64 | [veloserve-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-aarch64-apple-darwin.tar.gz) | Apple Silicon |
            | Windows x86_64 | [veloserve-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip](https://github.com/veloserve/veloserve/releases/download/${{ github.ref_name }}/veloserve-${{ github.ref_name }}-x86_64-pc-windows-msvc.zip) | |
            
            ### PHP Modes
            
            - **Standard build**: Uses `php-cgi` for PHP execution (~500 req/s)
            - **PHP Embed build**: Embeds PHP directly for maximum performance (~10,000 req/s)
            
            For PHP Embed, set `mode = "embed"` in your config and ensure `libphp-embed` is installed.
            
            ### Quick Start
            
            ```bash
            # After installation
            veloserve --help
            
            # Start server
            veloserve --config /etc/veloserve/veloserve.toml
            ```
            
            ðŸ“– **Documentation:** https://veloserve.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

