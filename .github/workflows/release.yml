name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}${{ matrix.suffix }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container || '' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 - built on AlmaLinux 9 for cPanel/RHEL compatibility (glibc 2.34)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            container: almalinux:9
            archive: tar.gz
            suffix: ""

          # Linux x86_64 with PHP embed SAPI (Ubuntu, for dev/non-cPanel)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            suffix: "-php-embed"
            php_embed: true

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true

          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

          # Windows
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Install AlmaLinux build dependencies
        if: matrix.container == 'almalinux:9'
        run: |
          dnf install -y epel-release
          dnf install -y gcc gcc-c++ make curl git openssl-devel perl-core clang-devel
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (non-container)
        if: "!matrix.container"
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install PHP embed dependencies
        if: matrix.php_embed
        run: |
          sudo apt-get update
          sudo apt-get install -y php-dev libphp-embed libxml2-dev libsodium-dev libargon2-dev llvm-dev libclang-dev clang

      - name: Build (AlmaLinux container)
        if: matrix.container == 'almalinux:9'
        run: |
          source $HOME/.cargo/env
          cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Build (PHP embed)
        if: matrix.php_embed
        run: cargo build --release --target ${{ matrix.target }} --features php-embed
        shell: bash

      - name: Build (cross)
        if: matrix.cross
        run: |
          cargo install cross
          cross build --release --target ${{ matrix.target }}
        shell: bash

      - name: Build (standard, non-container)
        if: "!matrix.container && !matrix.cross && !matrix.php_embed"
        run: cargo build --release --target ${{ matrix.target }}
        shell: bash

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          SUFFIX="${{ matrix.suffix }}"
          # Include both veloserve and vephp binaries if they exist
          BINARIES="veloserve"
          if [ -f "vephp" ]; then
            BINARIES="$BINARIES vephp"
          fi
          tar -czvf ../../../veloserve-${{ github.ref_name }}-${{ matrix.target }}${SUFFIX}.tar.gz $BINARIES
        shell: bash

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../veloserve-${{ github.ref_name }}-${{ matrix.target }}.zip veloserve.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: veloserve-${{ matrix.target }}${{ matrix.suffix }}
          path: veloserve-${{ github.ref_name }}-${{ matrix.target }}*.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
          body: |
            ## VeloServe ${{ github.ref_name }}

            ### Installation

            ```bash
            curl -sSL https://raw.githubusercontent.com/veloserve/veloserve/main/scripts/install.sh | bash
            ```

            ### Downloads

            | Platform | Download | Notes |
            |----------|----------|-------|
            | Linux x86_64 | `veloserve-*-x86_64-unknown-linux-gnu.tar.gz` | **cPanel/AlmaLinux/RHEL 9 compatible** (glibc 2.34+) |
            | Linux x86_64 (PHP Embed) | `veloserve-*-x86_64-unknown-linux-gnu-php-embed.tar.gz` | Embedded PHP SAPI (requires libphp-embed) |
            | Linux ARM64 | `veloserve-*-aarch64-unknown-linux-gnu.tar.gz` | Standard build |
            | macOS x86_64 | `veloserve-*-x86_64-apple-darwin.tar.gz` | Intel |
            | macOS ARM64 | `veloserve-*-aarch64-apple-darwin.tar.gz` | Apple Silicon |
            | Windows x86_64 | `veloserve-*-x86_64-pc-windows-msvc.zip` | |

            ### PHP Modes

            | Mode | Binary | How It Works | Best For |
            |------|--------|-------------|----------|
            | **CGI** (default) | `veloserve` | Spawns `php-cgi` per request, auto-discovers EA-PHP | Quick setup, development |
            | **vephp** | `vephp` | Persistent PHP worker via Unix socket (like `lsphp`) | Production, cPanel |
            | **Embed** | `veloserve` (php-embed build) | PHP linked directly via FFI | Maximum performance |

            ### cPanel Quick Start

            ```bash
            # Standard binary auto-discovers EA-PHP:
            #   /opt/cpanel/ea-php83/root/usr/bin/php-cgi
            veloserve --config /etc/veloserve/veloserve.toml
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
